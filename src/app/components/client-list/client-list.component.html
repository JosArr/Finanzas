<section class="ClientListScreen">
  <mat-toolbar class="clientListTab" color="primary">
    <p>Lista de Clientes</p>
  </mat-toolbar>
  <div *ngIf="clients.length === 0">No hay clientes disponibles.</div>
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let client"> {{client.id}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let client"> {{client.nombre}} </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let client"> {{client.apellido}} </td>
    </ng-container>

    <!-- Telefono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let client"> {{client.telefono}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
